version: "3.4"

services:
  all:
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
  frontendtest:
    depends_on:
      - all
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: frontendtest
    volumes:
      - ./testresults:/testresults
  dotnettest:
    depends_on:
      - all
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: dotnettest
    volumes:
      - ./testresults:/testresults
