version: "3.4"

services:
  frontendtest:
    image: ${TAG_FRONTENDTEST}
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: frontendtest
    volumes:
      - ./testresults:/testresults
  dotnettest:
    image: ${TAG_DOTNETTEST}
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: dotnettest
    volumes:
      - ./testresults:/testresults
