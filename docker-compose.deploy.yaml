version: "3.4"

services:
  web:
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: final
  frontendtest:
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: frontendtest
    volumes:
      - ./testresults:/testresults
  dotnettest:
    build:
      context: .
      dockerfile: Kiss.Bff/Dockerfile
      target: dotnettest
    volumes:
      - ./testresults:/testresults
